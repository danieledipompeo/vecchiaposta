<head>
	<!-- Basic Page Needs -->
	<meta charset="iso-8859-1" />
	<title>beContent | a meta-framework for web applications</title>
	<meta name="description" content="beContent | a meta-framework for web applications" />
	<meta name="author" content="beContentTeam" />
	
	<!-- Mobile Specific Metas -->
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	
    <link rel="stylesheet" type="text/css" href="skins/system/css/layout.css"/>


    <script type="text/javascript" src="skins/system/js/jqueryUi/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="skins/system/js/jqueryUi/jquery-ui-1.10.1.custom.min.js"></script>
    <script type="text/javascript" src="skins/system/js/jqueryUi/jquery.ui.core.min.js"></script>
    <script type="text/javascript" src="skins/system/js/jqueryUi/jquery.ui.widget.min.js"></script>

    <script src="skins/system/js_new/hideshow.js" type="text/javascript"></script>
    <script src="skins/system/js_new/jquery.tablesorter.min.js" type="text/javascript"></script>
    <script type="text/javascript" src="skins/system/js_new/jquery.equalHeight.js"></script>


    <script type="text/javascript">
        $(document).ready(function()
                {
                    $(".tablesorter").tablesorter();
                }
        );
        $(document).ready(function() {

            //When page loads...
            $(".tab_content").hide(); //Hide all content
            $("ul.tabs li:first").addClass("active").show(); //Activate first tab
            $(".tab_content:first").show(); //Show first tab content

            //On Click Event
            $("ul.tabs li").click(function() {

                $("ul.tabs li").removeClass("active"); //Remove any "active" class
                $(this).addClass("active"); //Add "active" class to selected tab
                $(".tab_content").hide(); //Hide all tab content

                var activeTab = $(this).find("a").attr("href"); //Find the href attribute value to identify the active tab + content
                $(activeTab).fadeIn(); //Fade in the active ID content
                return false;
            });

        });
    </script>
    <script type="text/javascript">
        $(function(){
            $('.column').equalHeight();
        });
    </script>

</head>
